server.error.include-message=always

logging.level.org.springframework=ERROR

server.port=8080
server.servlet.context-path=
server.servlet.session.tracking-modes=COOKIE
security.oauth2.resource.userInfoUri=${USER_INFO_URI:http://localhost:9900/user}
security.oauth2.tokenUri=${TOKEN_URI:http://localhost:9900/oauth/token}
spring.main.banner-mode=off
logging.level.root=INFO
logging.level.ru.checkdev=DEBUG

logging.file.name=logs/site.log

server.auth=${SERVER_AUTH:http://localhost:9900}
server.auth.ping=${SERVER_AUTH_PING:http://localhost:9900/ping}

server.site.maxSizeLoadFile=100

server.site.imageSizePixel=500

server.site.contentTypeFile=image/jpeg

service.mock = ${SERVICE_MOCK:http://localhost:9912}
server.notification=${SERVER_NOTIFICATION:http://localhost:9920}
server.desc=${SERVER_DESC:http://localhost:9902}

